<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

         <!--Bootstrap-->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    </head>
    <body>
        
      <div class="profile-pic">
        <h2 class="mt-5 text-center text-white">profile pic</h2>
      </div>

      <h4 class="text-center mt-3">Full Name</h4>
      <h4 class="text-center mt-3">Skill Type</h4>

        <form class="profile-description-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Website</label>
            <input type="email" class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="domain.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Bio</label>
            <textarea type="text" class="form-control" id="bioInput" placeholder="Tell us about yourself!"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Upload Resume</label>
            <input type="file" id="resumeInput" name="resumeInput"></input>
          </div>
          <button type="submit" class="btn btn-primary">Finish</button>
        </form>

      <!--Bootstrap-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    </body>
</html>
